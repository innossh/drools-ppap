allprojects {
    group 'innossh.drools.ppap'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile group: 'org.drools', name: 'drools-core', version: '6.5.0.Final'
        compile group: 'org.drools', name: 'drools-compiler', version: '6.5.0.Final'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':drools-ppap-kjar') {
    dependencies {
        compile project(':drools-ppap-model')
    }
}
